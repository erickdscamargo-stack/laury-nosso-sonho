<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Meu Amor Laury üçì</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #ffd1e8, #ff4d6d);
    font-family: 'Comic Sans MS', 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.card {
    background: #fff0f6;
    padding: 50px;
    border-radius: 40px;
    max-width: 550px;
    width: 90%;
    text-align: center;
    box-shadow: 0 0 50px rgba(255,0,90,0.3);
    border: 5px dashed #ff4d6d;
}

h1 {
    font-size: 3.2em;
    color: #ff2f6d;
    margin-bottom: 10px;
}

h2 {
    font-weight: normal;
    color: #ff6f91;
    margin-bottom: 20px;
}

p {
    font-size: 1.25em;
    color: #d6336c;
    line-height: 1.6em;
}

button {
    margin-top: 25px;
    background: #ff4d6d;
    border: none;
    padding: 16px 35px;
    border-radius: 40px;
    font-size: 1.15em;
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #ff2f5f;
    transform: scale(1.1);
}

.surpresa {
    display: none;
    margin-top: 25px;
    font-size: 1.4em;
    color: #c9184a;
}

.emoji {
    font-size: 3.8em;
    animation: pulse 1.3s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.3); }
    100% { transform: scale(1); }
}

/* Morangos caindo */
.strawberry {
    position: fixed;
    top: -50px;
    font-size: 2.2em;
    animation: fall linear infinite;
    pointer-events: none;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
    }
}
</style>
</head>

<body>

<div class="card">
    <div class="emoji">üçìüíï</div>

    <h1>Meu Amor Laury</h1>
    <h2>Meu docinho favorito</h2>

    <p>
        Laury, voc√™ deixa meu mundo mais doce,<br>
        mais colorido e cheio de amor.<br>
        Nosso amor parece um desenho fofo que eu nunca quero que acabe üçìüíñ
    </p>

    <button onclick="mostrarSurpresa()">Clique aqui üíå</button>

    <div class="surpresa" id="surpresa">
        Voc√™ √© meu moranguinho pra sempre üçì<br>
        Te amo mais que doce, mais que sonho, mais que tudo üíï
    </div>
</div>

<script>
function mostrarSurpresa() {
    document.getElementById("surpresa").style.display = "block";
}

// Morangos animados caindo
for (let i = 0; i < 30; i++) {
    let m = document.createElement("div");
    m.classList.add("strawberry");
    m.innerHTML = "üçì";
    m.style.left = Math.random() * 100 + "vw";
    m.style.animationDuration = (4 + Math.random() * 6) + "s";
    m.style.opacity = Math.random();
    document.body.appendChild(m);
}
</script>

</body>
</html>
